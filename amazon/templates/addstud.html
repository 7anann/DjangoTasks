{%extends 'base.html'%}
{% load static %}
{%block content%}
<div class="container">
  <h2 class="h2 text-center">Add Student</h2>
<form method="post" style="margin-top:50px">
  {%csrf_token %}

</form>
  </div>
{%endblock%}
